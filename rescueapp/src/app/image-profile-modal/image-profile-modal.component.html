<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Selecciona una imagen de perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <h1>Imagen de perfil</h1>
    <ion-card>
      <div style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden;" (click)="openActionSheet()">
        <img [src]="'https://rescueapprescue.000webhostapp.com/servidor/' + datos?.ImagenPerfil" style="object-fit: cover; width: 100%; height: 100%;"/>
      </div>
    </ion-card>
    <input type="file" accept="image/*" #fileInput style="display: none" (change)="onFileSelected($event)"/>
  </ion-item>

  <ion-button expand="full" (click)="finishProces()">Terminar</ion-button>
</ion-content>
