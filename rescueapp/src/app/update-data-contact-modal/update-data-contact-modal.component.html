<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Actualizar datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input [(ngModel)]="user.Correo" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input [(ngModel)]="user.Telefono" type="email"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="updateUser()">Actualizar datos</ion-button>
</ion-content>
